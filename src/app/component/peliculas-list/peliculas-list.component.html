<div>
<mat-card class="example-card" *ngFor="let peliculas of peliculasData">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{peliculas.poster_path}}">
    <mat-card-content>
        {{peliculas.title}}
     
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary">+ info</button>
    </mat-card-actions>
</mat-card>
</div>
